<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Questionnaire</h1>
    <form id="questionnaireForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="age">Company:</label>
        <input type="number" id="age" name="age" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="?">Other questions to be added:</label>
        <input type="?" id="?" name="?" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('questionnaireForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                document.getElementById('result').textContent = `Submitted: ${JSON.stringify(result)}`;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
