<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
    <link rel="icon" href="tmp.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex flex-cols-2 gap-1 p-3 border-b-2 border-gray-300 mx-4">
    <div class="flex w-16 h-16">
        <img src="tmp.png" alt="Logo">
    </div>
    <div class="flex bg-white w-full items-center justify-between py-2 font-bold">
        <div class="p-3">
            
        </div>
        <div class="p-3">
            <h1>Security Questionnaire - Company Name</h1>
        </div>
    </div>
</div>
    <form id="questionnaireForm">
        <div class="grid grid-cols-3 gap-4 pt-3 mx-4">
            <div class="p-4 bg-red-200 flex items-center justify-center">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="p-4 bg-green-200 flex items-center justify-center">
                <label for="age">Company: </label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="p-4 bg-blue-200 flex items-center justify-center">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="p-4 bg-yellow-200 flex items-center justify-center">
                <label for="?">Other questions to be added: </label>
                <input type="?" id="?" name="?" required>
            </div>
            <div class="p-4 bg-purple-200 flex items-center justify-center">
                <label for="?">Other questions to be added: </label>
                <input type="?" id="?" name="?" required>
            </div>
            <div class="p-4 bg-red-200">
                <label for="?">Other questions to be added: </label>
                <input type="?" id="?" name="?" required>
            </div>
            <div class="p-4 bg-green-200 flex items-center justify-center">
                <label for="?">Other questions to be added: </label>
                <input type="?" id="?" name="?" required>
            </div>
            <div class="p-4 bg-blue-200 flex items-center justify-center">
                <label for="?">Other questions to be added: </label>
                <input type="?" id="?" name="?" required>
            </div>
            <div class="p-4 bg-yellow-200">
                <label for="?">Other questions to be added: </label>
                <input type="?" id="?" name="?" required>
            </div>

            <div class="p-4 bg-white">
            </div>

            <div class="p-4 bg-purple-200 flex items-center justify-center">
                <div class="rounded-md bg-gray-100 w-min p-1 px-2">
                    <button type="submit">Submit</button>
                </div>
            </div>

            <div class="p-4 bg-white">
            </div>

        </div>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('questionnaireForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                document.getElementById('result').textContent = `Submitted: ${JSON.stringify(result)}`;
                window.location.href = '/thanks.html'; // Change to your actual thanks page URL
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
